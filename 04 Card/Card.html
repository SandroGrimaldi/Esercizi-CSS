<!DOCTYPE html>
<html  lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Card.html</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    </head>
    <body>
              
        <div class="container">
            <div id="figure">
                <img src="boh.png" id="img" alt="Image cap" width="1500px" height="967px">
            </div>

            <div id="card_title">
                <h1>Card Title</h1>
                <p>Some quick example text to build 
                    on the card title and make up the 
                    bulk of the card's content.</p>
            </div>
                    
            <div class="card_item" id="card_item">
                <p>An item</p>
            </div>
                    
            <div class="card_item" id="card_item2">
                <p>A second item</p>
            </div>
                   
            <div class="card_item" id="card_item3">
                <p>A third item</p>
            </div>
                    
            <div id="card_links">
                <a href="Card.html/info">Card link</a>

                <a href="Card.html/Another_link">Another link</a>
            </div>
            
        </div> 
   
    </body>
