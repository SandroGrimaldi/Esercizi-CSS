<!DOCTYPE html>
<html  lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Card.html</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    </head>
    <body>
            <article id="card">
                
               <div class="container">
                    <section id="figure">
                        <figure>
                            <img src="boh.png" id="img" alt="Image cap" >
                        </figure>
                    </section>

                    <section id="card_title">
                        <h1>Card Title</h1>
                        <p>Some quick example text to build 
                            on the card title and make up the 
                            bulk of the card's content.</p>
                    </section>
                    
                    <section id="card_item">
                        <p>An item</p>
                    </section>
                    
                    <section id="card_item2">
                        <p>A second item</p>
                    </section>
                   
                    <section id="card_item3">
                        <p>A third item</p>
                    </section>
                    
                    <section id="card_links">
                        <a href="Card.html/info">Card link</a>

                        <a href="Card.html/Another_link">Another link</a>
                    </section>
                    
                    
                </div> 
        
            </article>
   
    </body>
</html>
